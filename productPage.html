<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="productPage.css">
    <script src="https://kit.fontawesome.com/ed7ed981e3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main">
        <!-- header start -->
        
        <!-- header end -->
        <div id="divider">
            <p>Home / Products</p>
        </div>

        <div id="products">
            <div id="leftPart">
                <div id="category">
                    <h3>Health Category</h3>
                    <p>Herbal Supplements</p>
                    <p>Health Interests<p>
                    <p>Oral Care</p>
                    <p>Personal Care</p>
                </div>
            </div>

            <div id="rightPart">
                <h1>Products</h1>

                <!-- for filter -->
                <div id="divFilter">
                    <select name="" id="filter" onchange="priceNameHandle()">
                        <option value="nameAscen">Name Ascending</option>
                        <option value="nameDescen">Name Descending</option>
                        <option value="priceAscen">Price Ascending</option>
                        <option value="priceDescen">Price Descending</option>
                    </select>

                    <select id="filterByNum" onchange="numHandle()">
                        <option value="12">12</option>
                        <option value="16" selected>16</option>
                        <option value="32">32</option>
                        <option value="all">All</option>
                    </select>

                    <div id="first">
                        <div></div>
                        <div></div>
                    </div>
                    <div id="second">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    
                </div>

                <!-- product Panel -->
                <div id="product">
                    
                </div>
                <button id="btn" onclick="showMore()">Show More</button>
            </div>
        </div>

        <!-- footer start -->
        <div id="footer"></div>

        <!-- footer end -->
    </div>
</body>
</html>



<script src="productPage.js"></script>
